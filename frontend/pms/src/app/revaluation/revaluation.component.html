<div id="masthead">  
    <!-- /cont -->
  <div class="container container-body">
    <div class="row">
      
      <div class="col-md-12"> 
        
        <div class="panel">
          <div class="panel-body">
            
            
            <div class="brand-title">Revaluation Status</div>
            <!--/stories-->
            <div  class="inputs">
     
                <form enctype="multipart/form-data" 
                ngForm
                #f="ngForm"
                
                >
                  <br>
                  
                  <div class="form-group">
                    <input type="text" class="form-control" name="AdmissionNumber"  placeholder=" Admission Number" ngModel required  >
                    <label  id="error1"></label>

                    
                </div>
<!--    
                <div class="form-group">
                    <input type="text" class="form-control" name="name"  placeholder=" Name "  >
                    <label  id="error2"></label>

                    
                </div>
                 -->


              
               

                

                <div class="form-group">
                  <!-- <input type="text" class="form-control" name="company"  placeholder="Company name"  > -->
                  <label  id="error3"></label>

                  <select 
                    ngModel
                    name="Subject" 
                    id="subject" 
                    placeholder="subject" 
                    class="input-control"
                    required
                    > 
                    <option placeholder="Company" value="">--Subject--</option>
                    <!-- <option>--Company--</option> -->
                    <option>Subject1</option>
                    <option>Subject2</option>
                    <option>Subject3</option>
                    <option>Subject4</option>
                    <option>Subject5</option>
                    <option>Subject6</option>
                  </select>
              </div>


                  <div class="form-group">
                      <!-- <input type="text" class="form-control" name="company"  placeholder="Company name"  > -->
                      <label  id="error4"></label>

                      <select 
                      ngModel
                      name="grade" 
                      id="grade" 
                      placeholder="grade" 
                      class="input-control"
                      required
                      > 
                        <option placeholder="Branch" value="">--New Grade--</option>
                        <option>O</option>
                        <option>A+</option>
                        <option>A</option>
                        <option>B+</option>
                        <option>B</option>
                        <option>C</option>
                        <option>P</option>
                       
                      </select>
                  </div>

                 <!-- <div class="form-group">
                   
                    <input type="text"  class="form-control" name="ctc" placeholder="CTC" >
                    <label  id="error4"></label>
                    
                   </div> -->
                  
                  <label id="check"></label>
                  <h1></h1>
                  <button type="submit" [disabled]="!f.valid" class="btn btn-block" value="submit">UPDATE</button>
                  
        
                  
                </form>
                <hr>
        
                
        
          </div>  
           
            <!--/stories-->
            
          </div>
        </div>
                                                      
         </div><!--/col-12-->
    </div>
  </div>
