<form enctype="multipart/form-data" 
              
ngForm
#f="ngForm"
 >
  <br>
  <div class="form-group">
      <!-- <input type="text" class="form-control" name="company"  placeholder="Company name"  > -->
      <label  id="error1"></label>

      <select 
      
     [(ngModel)]="transport.branch"
      name="branch" 
      id="branch" 
      placeholder="branch" 
      class="input-control"
      required
      > 
        <option placeholder="Branch" value="">--Branch--</option>
        <!-- <option>Artificial Intelligence & Data Science</option> -->
        <option>Civil Engineering</option>
        <option>Computer Science & Engineering</option>
        <option>Electronics and Communcation Engineering</option>
        <option>Electronics and Instrumentation Engineering</option>
        <option>ELectrical and Electronics Engineering</option>
        <option>Mechanical Engineering</option>
        <!-- <option>Master of Computer Application</option> -->
      </select>
  </div>

  <div class="form-group">
    <!-- <input type="text" class="form-control" name="company"  placeholder="Company name"  > -->
    <input type="date"  class="form-control" [(ngModel)]="transport.date" id="date" name="date" required>
    <label  id="error2"></label>

    
</div>


  
  
  



 <!-- <div class="form-group">
   
    <input type="text"  class="form-control" name="ctc" placeholder="CTC" >
    <label  id="error4"></label>
    
   </div> -->
  
  <label id="check"></label>
  <h1></h1>
  <button type="submit" (click)="display()"  [disabled]="!f.valid" class="btn btn-block" value="submit">SEARCH</button>
  

  
</form>
  
    
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <div class="container">
  <div class="row">
      <div class="col-lg-12">
          <div class="main-box clearfix">
              <div class="table-responsive">
                  <table class="table user-list">
                      <thead>
                          <tr>
                              <th><span>Admission No.</span></th>
                              <th><span>Date</span></th>
                              <!-- <th ><span>Company</span></th>
                         -->
                              <th><span>Branch</span></th>
                              <th><span>Section</span></th>
                              <th><span>Boarding Point</span></th>

                              <th><span></span>Semester</th>
  
  
  
                              
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let filter of filtered">
                              <td>
                                 {{filter.admissionNo}}
                              </td>
                              <td>
                                  {{filter.date}}
                              </td>
                              <!-- <td >
                                  {{status.company}}
                              </td> -->
                              <td>
                                {{filter.branch}}
  
                              </td>
                                  
                              <td>{{filter.section}} </td>
                              <td>{{filter.bp}} </td>

                              <td>{{filter.sem}} </td>
                             
                              
                              <td>
                                  <!-- <a href="/noticeupdate" class="table-link">
                                  <span class="fa-stack">
                                      <i class="fa fa-square fa-stack-2x"></i>
                                      <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                  </span>
                              </a>  -->
                              <!-- <button class="btn btn-warning fa fa-inverse fa-pencil" (click)="editStatus(status)" ></button> -->
                            </td>
                              
                          </tr>
                          
  
                         
                          <!--  -->
                      </tbody>
                  </table>
              </div>
              
          </div>
      </div>
  </div>
  </div>
