<div id="masthead">  
    <!-- /cont -->
  <div class="container container-body">
    <div class="row">
      
      <div class="col-md-12"> 
        
        <div class="panel">
          <div class="panel-body">
            
            
            <div class="brand-title">Offer Letter Status</div>
          
            <div  class="inputs">
     
                <form enctype="multipart/form-data" 
                ngForm
                #f="ngForm"
                
                >
                  <br>
                  
                  <div class="form-group">
                    <input type="text" class="form-control" name="AdmissionNumber"  placeholder=" Admission Number" ngModel required >
                    <label  id="error1"></label>

                    
                </div>
<!--    
                <div class="form-group">
                    <input type="text" class="form-control" name="name"  placeholder=" Name "  >
                    <label  id="error2"></label>

                    
                </div>
                 -->


              
               

                

                <div class="form-group">
                  <!-- <input type="text" class="form-control" name="company"  placeholder="Company name"  > -->
                  <label  id="error3"></label>

                  <select 
                  ngModel
                  name="company" 
                  id="company" 
                  placeholder="company" 
                  class="input-control"
                  required
                  > 
                    <option placeholder="Company" value="">--Company Name--</option>
                    <!-- <option>--Company--</option> -->
                    <option>Company1</option>
                    <option>Company2</option>
                    <option>Company3</option>
                    <option>Company4</option>
                    <option>Company5</option>
                    <option>Company6</option>
                  </select>
              </div>


                  <div class="form-group">
                      <!-- <input type="text" class="form-control" name="company"  placeholder="Company name"  > -->
                      <label  id="error4"></label>

                      <select 
                    ngModel
                    name="ol" 
                    id="ol" 
                    placeholder="ol" 
                    class="input-control"
                    required
                    > 
                        <option placeholder="Branch" value="">--Accepted  Offer Letter?--</option>
                        <option>YES</option>
                        <option>NO</option>
                        
                       
                      </select>
                  </div>

                  
                <div class="form-group">
                      <label for="exampleFormControlFile1">Upload Offer Letter (optional)</label>
                      <input type="file" name="fileOL" class="form-control" id="exampleFormControlFile1" >
                </div>
                  

                 <!-- <div class="form-group">
                   
                    <input type="text"  class="form-control" name="ctc" placeholder="CTC" >
                    <label  id="error4"></label>
                    
                   </div> -->
                  
                  <label id="check"></label>
                  <h1></h1>
                  <button type="submit" [disabled]="!f.valid" class="btn btn-block" value="submit">UPDATE</button>
                  
        
                  
                </form>
                <hr>
        
                
        
          </div>  
           
            <!--/stories-->
            
          </div>
        </div>
                                                      
         </div><!--/col-12-->
    </div>
  </div>
