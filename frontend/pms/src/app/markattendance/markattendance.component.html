<div id="masthead">  
  <!-- /cont -->
<div class="container container-body">
  <div class="row">
    
    <div class="col-md-12"> 
      
      <div class="panel">
        <div class="panel-body">
          
          
          <div class="brand-title">Mark Attendance</div>
          <!--/stories-->
          <div  class="inputs">
   
              <form enctype="multipart/form-data" 
              ngForm
              #f="ngForm"
              
              >
                <br>
                
                <div class="form-group">
                  <input type="text" class="form-control" name="AdmissionNumber" [(ngModel)]="markattendance.AdmissionNumber"  placeholder=" Admission Number"  ngModel required>
                  <label  id="error1"></label>

                  
              </div>

              <div class="form-group">
                  <!-- <input type="text" class="form-control" name="company"  placeholder="Company name"  > -->
                  <input type="date" class="form-control" id="date" name="date" [(ngModel)]="markattendance.date" required>
                  <label  id="error2"></label>

                  
              </div>
               
              <div class="form-group">
                <label  id="error3">Start Time</label>
                <input type="time" class="form-control" name="Starttime"  placeholder="Time" [(ngModel)]="markattendance.Starttime" required >
                

                
            </div>


            
               
            <div class="form-group">
              <label  id="error4">End Time</label>
              <input type="time" class="form-control" name="Endtime"  placeholder="Time" [(ngModel)]="markattendance.Endtime" required >
              

              
          </div>

              
          <div class="form-group">
            <!-- <input type="text" class="form-control" name="company"  placeholder="Company name"  > -->
            <label  id="error1"></label>
          
            <select 
                              
                              name="branch" 
                              id="branch" 
                              placeholder="branch" 
                              [(ngModel)]="markattendance.branch"
                              class="input-control"
                              required
                              > 
              <option placeholder="Branch" value="">--Branch--</option>
              <option value="AI">Artificial Intelligence & Data Science</option>
              <option value="CE">Civil Engineering</option>
              <option value="CS">Computer Science & Engineering</option>
              <option value="EC">Electronics and Communication Engineering</option>
              <option value="EI" >Electronics and Instrumentation Engineering</option>
              <option value="EEE">Electrical and Electronics Engineering</option>
              <option value="ME">Mechanical Engineering</option>
              <option value="MCA">Master of Computer Application</option>
            </select>
          </div>
          
          
          
          
          
          
          
          
          <div class="form-group">
          <!-- <input type="text" class="form-control" name="company"  placeholder="Company name"  > -->
          <label  id="error2"></label>
          
          <select 
                              
                              name="company" 
                              id="company" 
                              placeholder="company" 
                              [(ngModel)]="markattendance.company"
                              class="input-control"
                              required
                              > 
            <option placeholder="Company" value="">--Company--</option>
            <!-- <option>--Company--</option> -->
            <option value="TCS">TCS</option>
            <option value="Infosys">Infosys</option>
            <option value="Wipro">Wipro</option>
            <option value="UST">UST</option>
            <option value="Quest">Quest Global</option>
            <option value="Others">Others</option>
          </select>
          </div>
          
          
          
          
          
          
          
          <div class="form-group">
            <!-- <input type="text" class="form-control" name="company"  placeholder="Company name"  > -->
            <label  id="error8"></label>


            <select 
            [(ngModel)]="markattendance.sem"
            name="sem" 
            id="sem" 
            placeholder="sem" 
            class="input-control"
            required
            
      > 
              <option placeholder="sem" value="">--Semester--</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              
            </select>
        </div>

          
          
          <div class="form-group">
                            <!-- <input type="text" class="form-control" name="company"  placeholder="Company name"  > -->
            <label  id="error4"></label>
            <select 
            
            name="section" 
            id="section" 
            placeholder="section" 
            [(ngModel)]="markattendance.section"
            class="input-control"
            required
            > 
              
                             <option value="">--Section--</option>
                             <option value="A">A</option>
                             <option value="B">B</option>
               
                            </select> 
                            </div>
              


              
               <!-- <div class="form-group">
                 
                  <input type="text"  class="form-control" name="ctc" placeholder="CTC" >
                  <label  id="error4"></label>
                  
                 </div> -->
                
                <label id="check"></label>
                <h1></h1>
                <button type="submit" [disabled]="!f.valid" (click)="attendance()" class="btn btn-block" value="submit">MARK</button>
                
      
                
              </form>
              <hr>
      
              
      
        </div>  
         
          <!--/stories-->
          
        </div>
      </div>
                                                    
       </div><!--/col-12-->
  </div>
</div>


<!-- next -->
