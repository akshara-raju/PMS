<div class="wrapper">
    <div class="logo"> <img src="./assets/img/logo.png" alt=""> </div>
    <div class="text-center mt-4 name"> SJCET </div>


    <form action="" class="tm-edit-product-form"
    ngForm
    #f="ngForm"
    >  <div class="form-group">
        <input type="text" class="form-control"  name="uname" [(ngModel)]="reg.uname" placeholder=" "  required>
        <label  id="error1"></label>
    </div>
    
    
    <div class="form-group">
       <input type="password"  class="form-control" name="password" [(ngModel)]="reg.password" placeholder="" required minlength="3" >
       <label  id="error2"></label>
       
    </div>
   

    


    <button type="submit" [disabled]="!f.valid" (click)="Reg()" class="btn mt-3" style="background-color: #425664;">Login</button>
    </form>
</div>
