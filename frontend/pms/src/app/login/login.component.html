<div class="wrapper">
    <div class="logo"> <img src="./assets/img/logo.png" alt=""> </div>
    <div class="text-center mt-4 name"> SJCET </div>




    <form class="p-3 mt-3"  
    
    ngForm
    #f="ngForm"
    
    
    >
        <div class="form-group" 
            
             >
            <!-- <input type="text" class="form-control" name="company"  placeholder="Company name"  > -->
            <label  id="error3"></label>
            

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" style="background-color: #425664;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Role
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="/studlogin">Student</a>
                    <a class="dropdown-item" href="/adminlogin">Admin</a>
                    <a class="dropdown-item" href="/hodlogin">HoD</a>
                    <a class="dropdown-item" href="/prstudlogin">PR-Student</a>
                    <a class="dropdown-item" href="/prfaclogin">PR-Faculty</a>
                </div>
              </div>

        </div>
        <br>

        <div class="form-field d-flex align-items-center">  
            <input type="text" 
                   
                   ngModel
                   #username="ngModel"
             
                   name="userName" 
                   id="userName" 
                   placeholder="Username" 
                   class="input-control"
                   required> 
        </div>
        
       <div *ngIf="username.touched && !username.valid" class="error-msgs">
            Required.
       </div>




        <div class="form-field d-flex align-items-center">  
            <input type="password"
            
                   ngModel
                   #password="ngModel"
                   
                   
                   name="password" 
                   id="pwd" 
                   placeholder="Password" 
                   class="input-control"
                   required
                   > 
        </div> 
        
        <div *ngIf="(password.touched && !password.valid)" class="error-msgs">
            Required.
       </div>





       <button type="submit" [disabled]="!f.valid" class="btn mt-3" style="background-color: #425664;">Login</button>
    </form>
</div>
