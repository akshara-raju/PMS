<form enctype="multipart/form-data" 
              
ngForm
#f="ngForm"
 >
  <br>
  <div class="form-group">
      <!-- <input type="text" class="form-control" name="company"  placeholder="Company name"  > -->
      <label  id="error1"></label>

      <select 
      
      [(ngModel)]="Approved.branch"
      name="branch" 
      id="branch" 
      placeholder="branch" 
      class="input-control"
      required
      > 
        <option placeholder="Branch" value="">--Branch--</option>
        <!-- <option>Artificial Intelligence & Data Science</option> -->
        <option>Civil Engineering</option>
        <option>Computer Science & Engineering</option>
        <option>Electronics and Communcation Engineering</option>
        <option>Electronics and Instrumentation Engineering</option>
        <option>ELectrical and Electronics Engineering</option>
        <option>Mechanical Engineering</option>
        <!-- <option>Master of Computer Application</option> -->
      </select>
  </div>

  <div class="form-group">
    <!-- <input type="text" class="form-control" name="company"  placeholder="Company name"  > -->
    <input type="date" [(ngModel)]="Approved.date" class="form-control" id="date" name="date" required>
    <label  id="error2"></label>

    
</div>


  
  
  



 <!-- <div class="form-group">
   
    <input type="text"  class="form-control" name="ctc" placeholder="CTC" >
    <label  id="error4"></label>
    
   </div> -->
  
  <label id="check"></label>
  <h1></h1>
  <button type="submit" (click)="display()"  [disabled]="!f.valid" class="btn btn-block" value="submit">SEARCH</button>
  

  
</form>

  
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
<div class="row">
    <div class="col-lg-12">
        <div class="main-box clearfix">
            <div class="table-responsive">
                <table class="table user-list">
                    <thead>
                        <tr>
                            <th><span>Admission No</span></th>
                            <th><span>Date</span></th>
                            <th class="text-center"><span>Start Time</span></th>
                            <th><span>End Time</span></th>
                            <th><span>Company </span></th>
                            <!-- <th><span>Job Title </span></th> -->



                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let filter of filtered" >
                            <td>
                                {{filter.admissionNo}}
                            </td>
                            <td>
                                {{filter.date}}
                            </td>
                            <td >
                                {{filter.stime}}
                            </td>
                            <td>
                                {{filter.etime}}

                            </td>
                                
                            <td>{{filter.company}} </td>
                            
                            
                           
                            
                        </tr>
                        

                       
                        <!--  -->
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
</div>
</div>
